<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-input/paper-input.html">

<!--
An element providing an agile board.

Example:

    <road-map></road-map>

@group Seed Elements
@element road-map
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="road-map">
<template>
    <style>
      paper-material {
        padding: 20px;
        width: 200px;
        height: 75px;
        margin: 10px;
        font-family: Roboto, Helvetica, sans-serif;
        font-weight: 300;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      h3 {
        font-family: Roboto, Helvetica, sans-serif;
        color: #333;
        margin: 10px;
        font-weight: 300;
      }
      .column-group {
        float: left;
        margin-left: 20px;
      }
      .milestoneDescription {
        margin-top: 20px;
        font-size: 12px;
        position: absolute;
        right: 20px;
        bottom: 20px;
      }
      paper-input {
        width: 40%;
        float: left;
        margin-right: 20px;
      }
      #input {
        float: left;
        margin-left: 50px;
        margin-bottom: 20px;
        clear: right;
      }
      #cols {
        float: left;
        clear: left;
      }
      h2 {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        weight: 300;
      }
      #headTitle {
        margin-left: 50px;
      }
    </style>
    <iron-ajax auto url="{{urlMilestones}}" handle-as="json" last-response="{{milestones}}"></iron-ajax>
    <iron-ajax auto url="{{url}}" handle-as="json" last-response="{{response}}"></iron-ajax>
    <div id="headTitle">
      <h2>Road Map</h2>
    </div>
    <div id="input">
      <paper-input label="Github Owner" value="{{owner}}"></paper-input>
      <paper-input label="Github Repo" value={{repo}}></paper-input>
    </div>
    <div id="cols">
    <div id="col1" class="column-group">
      <h3>Milestones</h3>
      <template is="dom-repeat" items="{{response}}">
        <a href="{{item.html_url}}">
        <paper-material elevation="1">
          <div class="milestoneTitle">
            {{item.title}}
          </div>
          <div class="milestoneDescription">
            {{item.description}}
          </div>
          <div class="milestoneOpenissues">
            {{item.open_issues}}
          </div>
          <div class="milestoneOpenissues">
            {{item.due_on}}
          </div>
        </paper-material>
        </a>
      </template>
    </div>

</template>
</dom-module>
<script>
Polymer({
  is: 'road-map',
  properties: {
    owner: {
      type: String,
      value: 'Hi9Here',
      notify: true
    },
    repo: {
      type: String,
      value: 'hi9-',
      notify: true
    },
    urlMilestones: {
      computed: 'computeUrl(owner, repo, 'milestones')'
    },
    urlIssues: {
      computed: 'computeUrl(owner, repo, 'issues')'
    }
  },
  computeUrlMilestones: function(owner, repo, obj) {
    return ['https://api.github.com/repos', owner, repo, obj].join('/');
  }
})
</script>
